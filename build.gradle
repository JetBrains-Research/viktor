buildscript {
    ext.kotlin_version = '1.0.+'

    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:0.9.7"
    }
}

plugins {
    id 'com.jfrog.bintray' version '1.6'
}

apply plugin: 'kotlin'
apply plugin: 'maven-publish'
apply plugin: 'org.jetbrains.dokka'

repositories {
    jcenter()
}

dependencies {
    compile 'org.apache.commons:commons-math3:3.6'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    compile files("$rootDir/lib/yeppp-bundle-1.0.jar")
    compile files("$rootDir/lib/simd.jar",
                  "$rootDir/lib/simd-sources.jar")

    testCompile "org.jetbrains.kotlin:kotlin-test:$kotlin_version"
    testCompile 'junit:junit:4.+'
}

dokka {
    linkMapping {
        dir = 'src/main/kotlin'
        url = "https://github.com/JetBrains-Research/viktor/blob/${project.version}/src/main/kotlin"
        suffix = '#L'
    }
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

publishing {
    group = groupId
    version = project.version

    publications {
        mavenJava(MavenPublication) {
            from components.java

            artifact sourcesJar
        }
    }
}

bintray {
    user = project.hasProperty('bintrayUser') ? project.bintrayUser : System.getenv('BINTRAY_USER')
    key = project.hasProperty('bintrayKey') ? project.bintrayKey : System.getenv('BINTRAY_KEY')
    publications = ['mavenJava']
    pkg {
        repo = 'maven'
        name = 'viktor'
        userOrg = "jetbrains-research"
        licenses = ['MIT']
        version {
            name = project.version.toString()
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.10'
}
